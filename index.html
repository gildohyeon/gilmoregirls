<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English Word Masker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            background-color: #f8fafc;
        }
        .active-sentence {
            border-left: 5px solid #4f46e5;
            background-color: #f5f3ff;
            scroll-margin-top: 140px; /* 헤더 및 네비 높이 고려 */
        }
        .mask-block {
            display: inline-block;
            background-color: #6366f1;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
    <script type="importmap">

      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "react/": "https://esm.sh/react@19.0.0/",
        "lucide-react": "https://esm.sh/lucide-react@0.463.0"
      }
    }
    </script>
<link rel="stylesheet" href="/index.css">
</head>
